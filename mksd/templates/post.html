{% extends 'base_2.html' %}

{% load static %}



{% block content %}
<div class="row row-cols-1 row-cols-md-2">
    {% for post in posts %}
    <div class="col mb-4">
      <div class="card">
        <div class="view overlay">
          <img class="card-img-top" src="{{post.fotos.url}}" alt="">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{post.title}}</h4>
          <a href="{% url 'product-detail' post.id %}" class="btn btn-primary btn-md">Read more</a>
          <a href="{% url 'add-images' post.id %}" class="btn btn-secondary btn-sm">Add images</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
