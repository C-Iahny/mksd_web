{% extends 'base.html' %}
{% block title %}
Add Comment
{% endblock title %}

{% block content %}



<div class="container">
	<h1>Ajouter un commentaire</h1>

	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Ajouter</button>
			<a class="btn btn-danger" href="{% url 'all_post' %}">Post list</a> 
	</div>
</div>


{% endblock content %}
