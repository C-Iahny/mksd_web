
{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}

{% block content %}

<br>
	<div class="container">
		<h1>Admin Area</h1>

		<div class="form-group">
			<form method="POST">
				{% csrf_token %}

					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username">		
					</div>

					<br>

					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>

					<br>

				<button class="btn btn-secondary">Login</button>
			</form>
		</div>
	<small>Cliquer <a href="{#% url 'register' %#}">ici </a> pour s'enregistrer.</small>

	</div>


{% endblock content %}
